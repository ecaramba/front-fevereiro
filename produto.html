<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de Bootstrap</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />

    <style>
        .produto {
            margin-top: 100px;
        }
        .desconto {
            font-size: smaller;
        }
        .preco-antigo{
            font-size: xx-small;
        }
        .fs-4 {
            color: red;
        }
    </style>

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-4 offset-4">

                <div class="card produto">
                    <div class="card-body">
                        <img class="img-fluid" src="https://http2.mlstatic.com/D_NQ_NP_876091-MLU78776215826_092024-O.webp" />

                        <h3 class="fs-5">Noteboock banz√£o barateza</h3>

                        <p>
                            <span class="preco-antigo d-block text-secondary text-decoration-line-through">R$ 3.456.90</span>
                            <span class="fs-4 fw-bold ">R$ 2.345.98</span>
                            <span class="text-success desconto">30% OFF</span>

                            <button class="mt-3 mx-auto btn btn-primary d-block" >Compre Agora</button>
                        </p>

                    </div>
                </div>

            </div>

            <div class="feature col">
                <div class="feature-icon d-inline-flex align-items-center justify-content-center text-bg-primary bg-gradient fs-2 mb-3">
                  <svg class="bi" width="1em" height="1em"><use xlink:href="#people-circle"></use></svg>
                </div>
                <h3 class="fs-2 text-body-emphasis">Featured title</h3>
                <p>Paragraph of text beneath the heading to explain the heading. We'll add onto it with another sentence and probably just keep going until we run out of words.</p>
                <a href="#" class="icon-link">
                  Call to action
                  <svg class="bi"><use xlink:href="#chevron-right"></use></svg>
                </a>
              </div>

        </div>

    </div>
    
</body>
</html>
